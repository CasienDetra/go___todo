<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <h1>{{.PageTitle}}</h1>
    <a href="/add"><button>Add note</button></a>
    <ul>
      {{range .Pages}}
      <li><a href="/view/{{.Title}}" target="_blank">{{.Title}}</a></li>
      {{end}}
    </ul>
    <style>
      a {
        color: green;
      }
      form {
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
      }
    </style>
  </body>
</html>
